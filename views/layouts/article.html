
<div class="col-md-8 writing">
{{!< main}}
{{#data 'articles' slug}}
	<header>

		<div class="details">
			<div class="date">
				{{dateFormat "DD-MMM-YYYY" date}}
			</div>
			<div class="tags">
				{{#tags}}<span class="label {{labelStyle .}}">{{.}}</span>{{/tags}}
			</div>
		</div>

		<h1>{{title}}</h1>

	</header>

	<article>
		{{{block 'content'}}}
	</article>
{{/data}}
</div>
