
<div class="col-md-offset-1 col-md-11">
	<ul class="article-list">
	{{#articles}}
		<li>
			<span class="">{{dateFormat "DD MMM YYYY" date}}</span>
			<h2>
				<a href="/writing/{{ slug }}">{{ title }}</a>
			</h2>
			{{#tags}}<span class="label {{labelStyle .}}">{{.}}</span>{{/tags}}
		</li>
	{{/articles}}
	</ul>
</div>
